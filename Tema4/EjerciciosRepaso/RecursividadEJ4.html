<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numero = parseFloat(prompt("Da un número: "));

        document.write("El número " + numero + "tiene " + contarDigitos(numero) + "digitos.");

        function contarDigitos(num) {
            let cont = 0;

            while (num > 0) {
                if (num>=0) {
                    cont++;
                    num = Math.floor(contarDigitos(num/10));
                }
            }
            return cont;
        }

    </script>
</body>
</html>
