<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 7 - Factorial</title>
</head>
<body>
    <script>
        document.write("CÁLCULO DEL FACTORIAL: <br>");

        let num = parseInt(prompt("Número: "));

        function factorial(num) {
            let resultado;
            
            if (num<=0) {
                resultado = 1;
            } else {
                resultado = num * factorial(num - 1);
            }
            
            return resultado;
        }


        document.write(num + "! = ");

        for (let i = 1; i<num; i++) {
            document.write(i + " * ");
        }

        document.write( num + " = " + factorial(num));
        
    </script>
</body>
</html>
