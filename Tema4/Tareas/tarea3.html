<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 3 - Cuenta atrás con recursividad</title>
</head>
<body>
    <script>
        document.write("CUENTA ATRÁS<br>");

        let numero = parseFloat(prompt("Introducir número mayor que cero: "));
        document.write("Número introducido: " + numero + "<br>");
        cuentaAtras(numero);

        function cuentaAtras(num) {
            if (num>=0) {
                document.write(num + " ");
                cuentaAtras(num - 1);
            } else {
                return;
            }
            
        }
    </script>
</body>
</html>
