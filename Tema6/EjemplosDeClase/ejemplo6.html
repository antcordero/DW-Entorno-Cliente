<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 6 - </title>
</head>
<body>
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>

    <script>
        let lista = document.getElementsByTagName('li')[1];
        console.log("El valor de la variable mediano es ", lista); 
        console.log("El valor de la variable mediano es ", lista.previousElementSibling); 
        console.log("El valor de la variable posterior es ", lista.nextElementSibling); 
    </script>
</body>
</html>
