<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 5 buvle for</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    
    <script>
        document.write("Contar del 1 al 10 <br>");
        for (i=1; i<=10; i++) {
            document.write("-> " + i + "<br>");
        }
    </script>

</body>
</html>
