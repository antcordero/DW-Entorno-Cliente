<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2 If</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Ejemplo 2 If</h2>
    <h3>Comprar coche de 25000€?</h3>
    <p id="resultado"></p>

    <script>
        var dineroDisponible = prompt("¿Cuánto dinero tienes disponible?");
        var precioCoche = 25000;

        var edadUsusario = prompt("¿Cuántos años tienes?");

        if (dineroDisponible >= precioCoche && edadUsusario >= 18) {
            document.getElementById("resultado").innerText = "Puedes comprar el coche.";
        } else if (dineroDisponible < precioCoche || edadUsusario < 18) {
            document.getElementById("resultado").innerText = "No puedes comprar el coche.";
        }
    </script>
</body>
</html>
