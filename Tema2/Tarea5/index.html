<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 5 - Pirámide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    
    <h1>Pirámide con *</h1>

    <script>

        var altura = prompt("Introduce la altura de la pirámide:");
        
        for (fila=1; fila<=altura; fila++) {
            for (columna=1; columna<=fila; columna++) {
                document.write("* ");
            }
            document.write("<br>");
        }

    </script>

</body>
</html>
