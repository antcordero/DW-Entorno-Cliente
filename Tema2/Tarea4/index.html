<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 4 - Estructuras de control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    
    <h1>Todos los números múltiplos de 7 de 1 a 100</h1>

    <script>

        var contMultiplos7=0

        for (i=1; i<=100;i++) {
            if (i%7==0) {
                contMultiplos7++;
                document.write("-> " + i + "<br>");
            }
        }

        document.write("<p>Hay " + contMultiplos7 + " números múltiplos de 7 entre 1 y 100</p>");

    </script>

</body>
</html>
