<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 4 While</title>
</head>
<body>
    
    <script>

        var numero = 1;

        while (numero <= 10) {
            document.write(numero + ", ");
            numero++;
        }

    </script>

</body>
</html>
