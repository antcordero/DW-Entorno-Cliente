<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 6</title>
</head>
<body>
    <script>
        function validarCorreo(correo) {
            //no puede comenzar, terminar ni tener dos puntos seguidos
            const usuario = "[a-zA-Z0-9#*+&’!%@?{^}]";
            
            //símbolo permitido o (un punto seguido de símbolo permitido)
            const parteLocal = usuario + "(?:\\." + usuario + ")*";

            //dominio (letras, números, guion, punto, mínimo un punto separado)
            const dominio = "[a-zA-Z0-9-]+(\\.[a-zA-Z0-9-]+)+";

            //RegExp combinando ambas partes
            const patron = new RegExp('^' + parteLocal + '@' + dominio + '$');
            return patron.test(correo);
        }

        console.log(validarCorreo("pepito!@alumno.ies.com")); // true
        console.log(validarCorreo(".pepito@alumno.ies.com")); // false, empieza con punto
        console.log(validarCorreo("pepito..juan@alumno.ies.com")); // false, dos puntos seguidos
        console.log(validarCorreo("pepito@alumnoiescom")); // false, falta punto en el dominio

    </script>
</body>
</html>
