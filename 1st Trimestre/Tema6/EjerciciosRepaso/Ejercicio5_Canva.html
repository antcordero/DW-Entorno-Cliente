            padding: 10px 10px;
            border-radius: 8px;
        }

    <h2>Mover el cuadrado hasta el borde</h2>
    <div id="canva">

        </div>
    </div>

    <div id="botones">

        <button onclick="abajo()">Abajo</button>
        <button onclick="izq()">Izquierda</button>
