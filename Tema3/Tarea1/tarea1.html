<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Arary con aleatorios de 0 a 100</h2>

    <script>

        let miArray = new Array(100);
        
        //Añadir números aleatorios entre 0 y 100
        for (let i = 0; i < miArray.length; i++) {
            miArray[i] = Math.floor(Math.random() * 101);
        }

        //Contar cuantos pares hay
        document.write("<h3>Números pares dentro del array</h3>");
        let contPares = 0;
        for (let i = 0; i < miArray.length; i++) {
            if (miArray[i]%2 == 0) {
                contPares++;
            }
        }

        document.write("Hay " + contPares + " números pares en el array.<br>");

    </script>
</body>
</html>
