<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Concat</title>
</head>
<body>
    <script>
        let array1 = ["10,20,30,40"];
        let array2 = ["100,200,300,400"];
        let array3 = array1.concat(array2);

        document.write("Primer vector: <br>" + array1 + "<br>" + "Segundo vector: <br>" + array2 + "<br>" + "Vectores concatenados: <br>" + array3);
    </script>
</body>
</html>
