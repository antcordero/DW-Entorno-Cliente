<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        //añadir elementos de arrays
        let array1 = [12, 12, 12, 14];
        let array2 = [11, 11, 13, 15];
        let array3 = ["i", "j", "k", "l"];

        //añadir los arrays al conjunto
        let conjunto = new Set([...array1, ...array2, ...array3]);
        document.write("Elementos del conjunto: <br>");
        document.write([...conjunto] + "<br>");

        document.write("<br>El conjunto tiene " + conjunto.size + " elementos.<br>");

        //recorrer el conjunto
        let i = 0;
        for (let elemento of conjunto) {
            i++;
            document.write("Elemento " + i + ": " + elemento + "<br>");
        }

        //explicación
        document.write("<br>Un conjunto (Set) es una colección de elementos únicos, es decir, no permite duplicados. "
        + "Al añadir los elementos de los tres arrays al conjunto, cualquier valor repetido se almacena solo una vez. "
        + "Por ejemplo, el número 12 aparece tres veces en array1, pero en el conjunto solo se almacena una vez. "
        + "De esta manera, el conjunto contiene solo los valores únicos de los tres arrays combinados.");

    </script>
</body>
</html>
