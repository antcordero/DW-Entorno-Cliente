<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2 - Rectángulos en canvas</title>
    <style>
        canvas {
            border: solid 2px red
        }
    </style>
</head>
<body onload="draw()">

    <canvas id="canva" width="150" height="150">

    </canvas>

    <script>
        function draw() {
            const canvas = document.getElementById("canva");

            //orden de los rectángulos
            if (canva.getContext()) {
                const ctx = canva.getContext("2d");
                ctx.fillStyle = "blue";
                ctx.fillReact(25, 25 , 100, 100);
                ctx.clearRect(45, 45 , 60, 60);
                ctx.strokeStyle = "green";
                ctx.strokeRect(50, 50, 50, 50);
            }
        }
    </script>
</body>
</html>
