<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2 - Formulario con un solo campo</title>
</head>
<body>
    <!-- Formulario con un solo campo de correo electr칩nico y dos botones submit y reset-->
    <form>
        <label for="email">Correo electr칩nico:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>

    <script>
        //Obtener los datos del formulario al enviarlo
        const form = document.querySelector("form");

        form.addEventListener("submit", function(event) {
            
            //Comprobar el valor del campo de correo que tenga un @
            var email = document.getElementById("email").value;
            if (!email.includes("@")) {
                console.log("El correo no es v치lido");
            } else {
                //Enviar el formulario
                console.log("Correo electr칩nico enviado: " + email);
            }

        });

        //Limpiar el formulario al resetearlo
        form.addEventListener("reset", function() {
            console.log("Formulario limpiado");
        });


    </script>
</body>
</html>
