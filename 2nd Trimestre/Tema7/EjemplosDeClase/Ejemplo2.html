<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2 - Formulario</title>
</head>
<body>
    <!-- Formulario con edad, email, telefono y boton enviar -->
    <form>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        //dos campos obligatorios, cuando se pulse uno cambia el foco y muestra un mensaje de campo obligatorio, al pulsar en otro quita el foco
        const edadInput = document.getElementById('edad');
        const emailInput = document.getElementById('email');
        const telefonoInput = document.getElementById('telefono');
        const form = document.querySelector('form');

        edadInput.addEventListener('focus', function() {
            if (!edadInput.value) {
                document.write('El campo Edad es obligatorio.');
            }
        });

        emailInput.addEventListener('focus', function() {
            if (!emailInput.value) {
                document.write('El campo Email es obligatorio.');
            }
        });

        telefonoInput.addEventListener('focus', function() {
            // No es obligatorio, no hace nada
        });

        form.addEventListener('submit', function(event) {
            if (!edadInput.value || !emailInput.value) {
                document.write('Por favor, rellene los campos obligatorios antes de enviar el formulario.');
                event.preventDefault(); // Evita el envío del formulario
            }
        });


    </script>
</body>
</html>
