<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 3 - Ejercicio 5 - Multiplo de 8</title>
</head>
<body>
    <script>
        let num = 8;

        while (num<=500) {
            if(num%8==0) {
                document.write(" - " + num);
            }
            num++;
        }
    </script>
</body>
</html>
